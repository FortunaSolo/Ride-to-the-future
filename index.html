<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css" />

  <body>
    <header>
      <h1>BIKE</h1>
      <ul>
        <li>HOME</li>
        <li>PRODUCTS</li>
        <li>GALLERTY</li>
        <li>CONTACT</li>
      </ul>
      <button>Login</button>
      <i class="fa-solid fa-magnifying-glass search"></i>
    </header>
    <main>
      <div class="right">
        <h4>LET'S RIDE THE<br /><span class="future">FUTURE</span></h4>
        <p>Sample and sleek design<br />with user mind</p>
        <button>PRE-ORDER</button>
      </div>
      <div class="left">
        <img src="/images/bike.png" alt="bike" />
        <div class="left-detail">
          <p>50 km/hr<br /><span>speed</span></p>
          <p>80km<br /><span>battery range</span></p>
          <p>3.5hr<br /><span>charging</span></p>
        </div>
      </div>
    </main>
    <div class="side-bar">
      <p class="top">THE CONCEPT</p>
      <p class="bottom">ELECTRIC - B</p>
    </div>
    <div class="half-circle">
      <h1>EV-B</h1>
    </div>
    <div class="plus">
      <p>+</p>
    </div>
  </body>
